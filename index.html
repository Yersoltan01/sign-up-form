<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sign-up-container">
    <div class="sign-up-img">
      <img src="img/singUpBackground.jpg" alt="">
    </div>
    <div class="sign-up-form">
      <h1>Crypto & NFT Close Club</h1>
      <p>Knowledge, wealth and freedom.<br>
          Your new life chapter starts here.</p>
      <form action="#" id="form">
        <div class="input">
          <label for="first_name">FIRST NAME</label> <br>
          <input type="text" id="first_name" required></div>
        <div class="input">
          <label for="last_name">LAST NAME</label> <br>
          <input type="text" id="last_name" required>
        </div>
        <div class="input">
          <label for="email">EMAIL</label> <br>
          <input type="email" id="email" required>
        </div>
        <div class="input">
          <label for="phone_number">PHONE NUMBER</label> <br>
          <input type="tel" id="phone_number" required>
        </div>
        <div class="input">
          <label for="password">PASSWORD</label> <br>
          <input type="password" id="password" required>
        </div>
        <div class="input">
          <label for="password_confirm">CONFIRM PASSWORD</label> <br>
          <input type="password" id="password-confirm" required>
        </div>
        <button type="submit" id="join">
          <img src="img/approved.png" alt="">
          Join the club
        </button>
      </form>
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
